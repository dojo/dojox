<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
	<meta name="viewport"
		  content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no"/>
	<meta name="apple-mobile-web-app-capable" content="yes"/>
	<title>Tree View example (FileStore)</title>

	<script type="text/javascript" src="../../deviceTheme.js"
			data-dojo-config="'dojo-bidi': true, mblThemeFiles: ['base']"></script>
	<script type="text/javascript" src="../../../../dojo/dojo.js"
			data-dojo-config="async: true, parseOnLoad: true, has: { 'dojo-bidi': true }"></script>

	<script type="text/javascript">
		require([
			"dojox/data/FileStore",
			"dijit/tree/ForestStoreModel",
			"dojo/parser",
			"dojox/mobile",
			"dojox/mobile/compat",
			"dojox/mobile/TreeView"
		], function(FileStore, ForestStoreModel){
			var store = new FileStore({
				url:"../../../data/demos/stores/filestore_dojotree.php",
				id:"theStore",
				label:"name",
				pathAsQueryParam:true
			});
			treeModel = new ForestStoreModel({
				store:store,
				rootLabel:"Files",
				childrenAttrs:["children"],
				newItemIdAttr:"path"
			});

		});
	</script>
</head>
<body style="visibility:hidden;">
<div dir="rtl" data-dojo-type="dojox.mobile.TreeView"
	 data-dojo-props='model: treeModel'></div>
</body>
</html>
