<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-type" content="text/html; charset=utf-8">
		<title>Async Simple Input - Output Group example</title>
		<style type="text/css">
			@import "css/app-format.css";
			@import "../../../dijit/themes/claro/claro.css";
		</style>
		<script type="text/javascript">
			require = {
				async: 1,
				parseOnLoad: 0,
				isDebug: 1
			};
		</script>
		<script type="text/javascript" src="../../../dojo/dojo.js"></script>
		<script type="text/javascript">
			require([
				"dojo/parser",
				"dojo/Stateful",
				"dojox/mvc/EditModelRefController",
				"dojox/mvc/at",
				"dijit/form/Button",
				"dijit/form/TextBox",
				"dojox/mvc/Group",
				"dojox/mvc/ParserExtension",
				"dojo/domReady!"
			], function(parser, Stateful, EditModelRefController, at){
				window.at = at;
				dojox.debugDataBinding = true;
				ctrl = new EditModelRefController({sourceModel: new Stateful({First: "John", Last: "Doe", Email: "jdoe@example.com"})});
				parser.parse();
			});
		</script>
	</head>
	<body class="claro">
		<div id="wrapper">
			<div id="header">
				<div id="navigation"></div>
				<div id="headerInsert">
					<h1>Input Ouput Sync</h1>
					<h2>Data Binding Example</h2>
				</div>
			</div>
			<div id="main">
				<div id="leftNav"></div>
				<div id="mainContent" dojoType="dojox.mvc.Group" data-dojo-props="target: ctrl">
					<div class="row">
						<label class="cell" for="firstnameInput">First:</label>
						<input class="cell" id="firstnameInput" data-dojo-type="dijit.form.TextBox" 
								data-dojo-props="value: at('rel:', 'First')">
						<!-- Content in output below will always be in sync with value of textbox above -->
						(first name is: <span data-mvc-bindings="value: at('rel:', 'First')"></span>)
					</div>
					<div class="row">
						<label class="cell" for="lastnameInput">Last:</label>
						<input class="cell" id="lastnameInput" data-dojo-type="dijit.form.TextBox" 
								data-dojo-props="value: at('rel:', 'Last')">
						(last name is: <span data-mvc-bindings="value: at('rel:', 'Last')"></span>)
					</div>
					<div class="row">
						<label class="cell" for="emailInput">Email:</label>
						<input class="cell" id="emailInput" data-dojo-type="dijit.form.TextBox" 
								data-dojo-props="value: at('rel:', 'Email')">
						(email is: <span data-mvc-bindings="value: at('rel:', 'Email')"></span>)
					</div>
					<br/>Model:
					<button id="reset" type="button" data-dojo-type="dijit.form.Button" 
								data-dojo-props="onClick: function(){ ctrl.reset(); }">Reset</button>
				</div>
			</div>
		</div>
	</body>
</html>
