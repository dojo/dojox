<html>
<head>
  <title>peller's test</title>
  <script type="text/javascript" src="../../../dojo/dojo.js" djConfig="isDebug:true"></script>
  <script type="text/javascript">
  dojo.addOnLoad(function() {
  var a = new Array(100000);
  for(var i=0; i<100000;i++){a[i]=i;}
  
  var start=new Date();
  var x=0;
  dojo.forEach(a, function(v,i){x=x+a[i];});
  console.log("dojo.forEach elapsed:"+(new Date()-start)+" value="+x);
  
  var start=new Date();
  var x=0;
  for(var i=0;i<100000;i++){x=x+a[i];};
  console.log("for loop elapsed:"+(new Date()-start)+" value="+x);
  
  
  });
  </script>
</head>
<body>
</body>
</html>
